<div class="row g-3">
    {{range .Tables}}
    <div class="col-md-3 col-sm-4 col-6">
        <div class="macos-card h-100 position-relative {{if .Occupied}}border-warning{{end}}">
            <div class="card-body text-center py-4">
                <h3 class="mb-0">Mesa {{.Number}}</h3>
                <p class="text-muted mb-2">Capacidad: {{.Capacity}}</p>
                <div class="d-flex justify-content-center">
                    {{if .Occupied}}
                    <span class="badge bg-warning px-3 py-2">
                        <i class="bi bi-person-fill me-1"></i>Ocupada
                    </span>
                    <a href="/order/{{.OrderID}}" class="btn btn-sm macos-btn ms-2">
                        Ver orden
                    </a>
                    {{else}}
                    <span class="badge bg-success px-3 py-2">
                        <i class="bi bi-check-circle me-1"></i>Libre
                    </span>
                    {{end}}
                </div>
            </div>
            {{if not .Occupied}}
            <div class="card-footer text-center border-0 bg-transparent">
                <button class="btn btn-sm macos-btn btn-outline-danger" hx-delete="/tables/{{.ID}}"
                    hx-target="#table-grid" hx-confirm="Â¿Eliminar la Mesa #{{.Number}}?">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            {{end}}
        </div>
    </div>
    {{end}}
</div>
