<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Editar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form hx-put="/products/{{.Product.ID}}" hx-swap="none" hx-target="#productList"
                hx-on::after-request="document.querySelector('.modal').classList.remove('show'); document.querySelector('.modal-backdrop').remove();">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{.Product.Name}}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" name="description"
                        rows="2">{{.Product.Description}}</textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" name="price" value="{{.Product.Price}}"
                            step="0.01" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" id="category" name="category" required>
                            {{range .Categories}}
                            <option value="{{.}}" {{if eq . $.Product.Category}}selected{{end}}>{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {{if
                        .Product.IsAvailable}}checked{{end}}>
                    <label class="form-check-label" for="is_available">Disponible</label>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn macos-btn macos-btn-primary">
                        <i class="bi bi-save me-1"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
