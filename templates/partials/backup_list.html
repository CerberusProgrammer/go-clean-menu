<div class="table-responsive mt-3">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tama√±o</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {{if .Backups}}
            {{range .Backups}}
            <tr>
                <td>{{.FileName}}</td>
                <td>{{.Size}} bytes</td>
                <td>{{formatDate .CreatedAt}}</td>
                <td>
                    <a href="/backup/{{.ID}}/download" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-download"></i>
                    </a>
                </td>
            </tr>
            {{end}}
            {{else}}
            <tr>
                <td colspan="4" class="text-center">
                    No hay respaldos disponibles
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
