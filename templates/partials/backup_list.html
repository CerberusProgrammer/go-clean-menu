<table class="table table-hover align-middle macos-card">
    <thead>
        <tr>
            <th>Archivo</th>
            <th>Tama√±o</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {{range .Backups}}
        <tr>
            <td>{{.FileName}}</td>
            <td>{{.Size}} bytes</td>
            <td>{{formatTime .CreatedAt}}</td>
            <td>
                <a href="/backup/download/{{.ID}}" class="btn btn-sm macos-btn macos-btn-primary">
                    <i class="bi bi-download"></i>
                </a>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="4" class="text-center py-4">No hay respaldos disponibles</td>
        </tr>
        {{end}}
    </tbody>
</table>
