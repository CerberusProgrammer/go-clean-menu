<div class="order-summary">
    <h6 class="mb-3">Mesa {{.TableNum}}</h6>

    <table class="table table-sm">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cant.</th>
                <th class="text-end">Precio</th>
                <th class="text-end">Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {{range .Items}}
            <tr>
                <td>
                    <strong>{{.Product.Name}}</strong>
                    {{if .Notes}}
                    <small class="text-muted d-block">{{.Notes}}</small>
                    {{end}}
                </td>
                <td>{{.Quantity}}</td>
                <td class="text-end">${{printf "%.2f" .Product.Price}}</td>
                <td class="text-end">${{printf "%.2f" (multiply .Product.Price .Quantity)}}</td>
            </tr>
            {{end}}
        </tbody>
        <tfoot class="table-group-divider">
            <tr>
                <th colspan="3" class="text-end">Total:</th>
                <th class="text-end">${{printf "%.2f" .Total}}</th>
            </tr>
        </tfoot>
    </table>

    <div class="mb-3">
        <label for="order-notes" class="form-label">Notas adicionales</label>
        <textarea class="form-control" id="order-notes" name="notes" rows="2"
            placeholder="Instrucciones especiales para la cocina"></textarea>
    </div>
</div>
