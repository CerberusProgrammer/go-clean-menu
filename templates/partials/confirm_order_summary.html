<div class="modal-header">
    <h5 class="modal-title">Confirmar Orden</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
</div>
<div class="modal-body">
    <div class="macos-card mb-3">
        <h6 class="mb-2">Resumen de la Orden</h6>
        <ul class="list-group list-group-flush">
            {{range .Items}}
            <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                <span>{{.Quantity}} × {{.Product.Name}}</span>
                <span class="fw-bold">${{printf "%.2f" .Subtotal}}</span>
            </li>
            {{end}}
        </ul>
        <div class="d-flex justify-content-between align-items-center mt-3 border-top pt-2">
            <span class="fw-bold">Total</span>
            <span class="fw-bold text-primary">${{printf "%.2f" .Total}}</span>
        </div>
    </div>
    {{if .Notes}}
    <div class="alert alert-light">
        <i class="bi bi-bookmark me-2"></i>{{.Notes}}
    </div>
    {{end}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <button type="button" class="btn macos-btn macos-btn-primary" id="confirmOrderBtn">
        <i class="bi bi-check-circle me-2"></i>Confirmar Orden
    </button>
</div>
<script>
    document.getElementById('confirmOrderBtn').addEventListener('click', function () {
        this.disabled = true;
        this.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Confirmando...';
        // Aquí deberías disparar el submit real vía HTMX o AJAX
        // Por ejemplo:
        // htmx.ajax('POST', '/orders/confirm', {target: 'body'});
    });
</script>
