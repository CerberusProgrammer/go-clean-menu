<div class="macos-card">
    <div class="card-header bg-light">
        <h5 class="mb-0">Nueva Orden</h5>
    </div>
    <div class="card-body">
        <form hx-post="/orders" hx-swap="none">
            <div class="mb-3">
                <label for="table_num" class="form-label">NÃºmero de Mesa</label>
                <select class="form-select" id="table_num" name="table_num" required>
                    <option value="" selected disabled>Selecciona una mesa</option>
                    {{range .AvailableTables}}
                    <option value="{{.Number}}">Mesa #{{.Number}}</option>
                    {{end}}
                </select>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notas (opcional)</label>
                <textarea class="form-control" id="notes" name="notes" rows="2"
                    placeholder="Instrucciones especiales para la orden..."></textarea>
            </div>
            <button type="submit" class="btn macos-btn macos-btn-primary w-100">
                <i class="bi bi-plus-circle me-2"></i> Crear Orden
            </button>
        </form>
    </div>
</div>
