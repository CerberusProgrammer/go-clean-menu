{{define "content"}}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Mesas Disponibles</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {{range .Tables}}
        <div class="border rounded-lg p-4 {{if .Available}}bg-green-50{{else}}bg-red-50{{end}}">
            <h2 class="text-xl font-semibold">Mesa {{.Number}}</h2>
            <p>Capacidad: {{.Capacity}} personas</p>
            <p class="mb-4">Estado:
                {{if .Available}}
                <span class="text-green-600 font-semibold">Disponible</span>
                {{else}}
                <span class="text-red-600 font-semibold">Ocupada</span>
                {{end}}
            </p>

            <form action="/orders" method="POST">
                <input type="hidden" name="table_id" value="{{.ID}}">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md w-full">
                    Tomar Pedido
                </button>
            </form>
        </div>
        {{end}}
    </div>
</div>
{{end}}
