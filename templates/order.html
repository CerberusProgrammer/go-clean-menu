<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Orden #{{.Order.ID}} - Mesa {{.Order.TableNum}}</h2>
    <span class="badge {{if eq .Order.Status "completed"}}bg-success{{else}}bg-warning{{end}}">{{.Order.Status}}</span>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Productos en la orden</h3>
                <strong>Total: ${{printf "%.2f" .Order.Total}}</strong>
            </div>
            <div class="card-body" id="order-items">
                {{template "partials/order_items" .}}
            </div>
        </div>

        {{if ne .Order.Status "completed"}}
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Añadir a la orden</h3>
            </div>
            <div class="card-body">
                <form hx-post="/order/{{.Order.ID}}/add-item" hx-target="#order-items">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="product_id" class="form-label">Producto</label>
                            <select class="form-select" id="product_id" name="product_id" required>
                                <option value="" selected disabled>Seleccionar producto</option>
                                {{range .Products}}
                                <option value="{{.ID}}">{{.Name}} - ${{.Price}}</option>
                                {{end}}
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="quantity" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notas</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir a la Orden</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <form hx-post="/order/{{.Order.ID}}/complete" hx-swap="none"> <button type="submit"
                    class="btn btn-success">Completar Orden</button>
                <a href="/" class="btn btn-secondary ms-2">Volver al Menú</a>
            </form>
        </div>
        {{else}}
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Volver al Menú</a>
        </div>
        {{end}}
    </div>
</div>
