<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Sistema de Pedidos</title>

    <!-- HTMX with integrity checks -->
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>

    <!-- Tailwind CSS with fallback -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fallback styles to ensure basic rendering -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        nav {
            background-color: #2563eb;
            color: white;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .table-card {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .table-available {
            background-color: #ecfdf5;
        }

        .table-occupied {
            background-color: #fef2f2;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            display: inline-block;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        footer {
            background-color: #e5e7eb;
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
            color: #4b5563;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-container container">
            <a href="/" class="nav-title">RestoPedidos</a>
            <div class="nav-links">
                <a href="/tables">Mesas</a>
                <a href="/menu">Men√∫</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {{template "content" .}}
    </div>

    <footer>
        <p>Sistema de Pedidos para Restaurante &copy; 2025</p>
    </footer>

    <!-- Debug information -->
    <script>
        console.log("Page loaded successfully");
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded");
        });
    </script>
</body>

</html>
